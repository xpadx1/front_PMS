<div class="header board">
    <div class="status-section">
        <div cdkDropListGroup class = "cdk-wrapper">
            <div class="example-container">
              <h2>Open</h2>
          
              <div
                cdkDropList
                class="example-list"
                [cdkDropListData]="open"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of open" cdkDrag>{{item}}</div>
              </div>
            </div>
          
            <div class="example-container">
              <h2>In progress</h2>
          
              <div
                cdkDropList
                class="example-list"
                [cdkDropListData]="inProgress"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of inProgress" cdkDrag>{{item}}</div>
              </div>
            </div>

            <div class="example-container">
                <h2>Ready for testing</h2>
            
                <div
                  cdkDropList
                  class="example-list"
                  [cdkDropListData]="readyForTesting"
                  (cdkDropListDropped)="drop($event)">
                  <div class="example-box" *ngFor="let item of readyForTesting" cdkDrag>{{item}}</div>
                </div>
              </div>

            <div class="example-container">
                <h2>Resolved</h2>
            
                <div
                  cdkDropList
                  class="example-list"
                  [cdkDropListData]="done"
                  (cdkDropListDropped)="drop($event)">
                  <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
                </div>
              </div>
          </div>
    </div>
</div>
